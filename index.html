<body>
  <div id="container">
    <div id="img"></div>
    <h2>Order Summary</h2>
    <p> You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
    <div id="plan">
      <img src="./images/icon-music.svg" alt="">
      <span id="plantype">
        <h5>Annual Plan</h5>
        <p>$59.99/year</p>
        <a href="">change</a>
      </span>
    </div>
    <button>Proceed to Payment</button>
    <span id="cancel">
      <p>Cancel Order</p>
    </span>
  </div>
